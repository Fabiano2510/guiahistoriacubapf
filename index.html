<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔒</text></svg>">
    <title>Guía en Desarrollo</title>
    <style>
        :root {
            --color-primary: #6b9aff;
            --color-secondary: #cc4d4d;
            --color-repair: #ffffff;
            --color-text: #f0f0f0;
            --color-bg: #121212;
            --color-container: #1e1e1e;
            --color-border: #444;
            --color-table-header: #6b0000;
            --color-table-header-text: #f0f0f0;
            --color-table-row-even: #2a2a2a;
            --color-conclusion-bg: #2a2a2a;
            --color-link: #4da6ff;
            --color-success: #4CAF50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.2;
            margin: 0;
            padding: 30px;
            background-color: var(--color-bg);
            color: var(--color-text);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 440px;
            margin: 0 auto;
            background-color: var(--color-container);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
            margin-top: 180px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--color-primary);
            text-align: center;
            border-bottom: 3px solid var(--color-primary);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .repairinfo {
            color: var(--color-repair);
            text-align: center;
            margin-top: 20px;
            font-size: 1.0em;
            transition: color 0.3s;
        }

        .access-form {
            margin-top: 30px;
            text-align: center;
        }

        .access-input {
            width: 80%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid var(--color-primary);
            border-radius: 5px;
            background-color: var(--color-container);
            color: var(--color-text);
            font-size: 1em;
            transition: all 0.3s;
        }

        .access-input:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 8px rgba(204, 77, 77, 0.4);
        }

        .access-button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .access-button:hover {
            background-color: var(--color-secondary);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .error {
            background-color: rgba(204, 77, 77, 0.2);
            color: var(--color-secondary);
            border: 1px solid var(--color-secondary);
        }

        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .construction-image {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: auto;
            filter: grayscale(0%) brightness(1.0);
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin-top: 100px;
            }
            
            .construction-image {
                max-width: 150px;
            }
            
            .access-input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guía No Disponible al Público</h1>
        
        <img src="https://fabiano2510.github.io/guiahistoriacubapf/availablesoon.png" alt="Sitio en construcción" class="construction-image">
        
        <div class="section">
            <p class="repairinfo">En estos momentos esta página web no está disponible públicamente. Estará disponible para el día 4 de junio a las 12:01 pm</p>
        </div>
    </div>
</body>
</html>
