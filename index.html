<div class="section" id="contact">
            <div class="contact-section">
                <h2>Contáctame</h2>
                <p>Si tienes alguna pregunta sobre esta guía o deseas más información, no dudes en contactarme.</p>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <span class="contact-icon">📧</span>
                        <span>Email: fabiano@ejemplo.com</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-icon">📱</span>
                        <span>Teléfono: +53 12345678</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-icon">🏫</span>
                        <span>Escuela: Instituto Cubano de Historia</span>
                    </div>
                </div>
                
                <p style="margin-top: 20px;">También puedes encontrarme en redes sociales:</p>
                <div style="display: flex; justify-content: center; gap: 15px; margin-top: 15px;">
                    <a href="#" style="padding: 8px 15px; background-color: #3b5998; color: white; border-radius: 4px;">Facebook</a>
                    <a href="#" style="padding: 8px 15px; background-color: #1da1f2; color: white; border-radius: 4px;">Twitter</a>
                    <a href="#" style="padding: 8px 15px; background-color: #0077b5; color: white; border-radius: 4px;">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');
        const themeLabel = document.getElementById('themeLabel');
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const overlay = document.getElementById('overlay');

        // Función para alternar el menú
        function toggleMenu() {
            navMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Event listeners
        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Cerrar menú al hacer clic en un enlace (para móviles)
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleMenu();
                }
            });
        });

        // Configuración del tema
        if (currentTheme) {
            document.body.setAttribute('data-theme', currentTheme);
            
            if (currentTheme === 'dark') {
                themeToggle.checked = true;
                themeLabel.textContent = 'Modo Claro';
            } else {
                themeLabel.textContent = 'Modo Oscuro';
            }
        }

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeLabel.textContent = 'Modo Claro';
            } else {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeLabel.textContent = 'Modo Oscuro';
            }
        });

        // Smooth scrolling para enlaces de navegación
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Cerrar menú al cambiar el tamaño de la pantalla si es mayor a 768px
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && navMenu.classList.contains('active')) {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
